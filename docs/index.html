<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//unpkg.com/docsify/lib/themes/vue.css">
</head>
<body>
  <div id="app">物联网接口文档</div>
  <script>
    window.$docsify = {
      el: '#app', // docsify 初始化的挂载元素
      name: '物联网接口文档', // 文档标题
      loadSidebar: true, // 加载自定义侧边栏
      autoHeader: true, // 根据侧边栏配置文件 _sidebar.md 的内容为每个页面增加标题
      auto2top: true, // 切换页面后是否自动跳转到页面顶部
      alias:  { // 定义路由别名，可以自定义路由规则，支持正则 此处设置为了避免不必要的查找，定向侧边栏配置文档
        '/.*/_sidebar.md': '/_sidebar.md'
      },
      search: {
        maxAge: 86400000, // 过期时间
        path: [], // 搜索功能路径配置
        placeholder: { // 本地化 placeholder 内容
          '/zh-cn/': '搜索',
          '/': '搜索'
        },
        noData: { // 本地化 未查找到提醒
          '/zh-cn/': '找不到结果',
          '/': '找不到结果'
        },
        depth: 3
      },
      plugins: [ // 插件配置
        function (hook) {
          let footer = [ // 配置公共底部
            '<footer style="border-top: 1px solid #EEEEEE">',
            '<p style="font-family: PingFangSC-Regularfont-size: 14px;color: #33495E;letter-spacing: 0;line-height: 24px;">powered by vaneqi</p>',
            '</footer>'
          ].join('')

          hook.afterEach(function (html) { return html + footer })
        }
      ]
    }
  </script>
  <script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
  <script src="//unpkg.com/docsify/lib/plugins/search.js"></script>
</body>
</html>
